<section class="table">
<h1 class=" text-center display-5 fw-bold text-body-emphasis" style="padding-top: 5em; font-size: 2em;">
  Członkowie zespołu
</h1>
<button mat-raised-button class="d-block mx-auto bg-danger text-light my-5" routerLink="/baza/dodaj-czlonka">Dodaj Członka</button>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Imię</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
      <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
    </ng-container>
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef>Klasa</th>
      <td mat-cell *matCellDef="let element">{{ element.class }}</td>
    </ng-container>
    <ng-container matColumnDef="more-info">
      <th mat-header-cell *matHeaderCellDef>Więcej informacji</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button routerLink="{{element.id}}">Kliknij</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
 
</div>
</section>
